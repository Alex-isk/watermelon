      fonts:
        - asset: assets/fonts/WatermelonScript.ttf
    - family: FredokaOne-Regular
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf
    - family: Comfortaa-VariableFont_wght
      fonts:
          - asset: assets/fonts/Comfortaa-VariableFont_wght.ttf
    - family: BalsamiqSans-Regular
      fonts:
          - asset: assets/fonts/BalsamiqSans-Regular.ttf




