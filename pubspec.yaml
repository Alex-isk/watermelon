name: flutter_watermelon
description: A new Flutter application.



publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/images/
#    - assets/fonts/
  #    - assets/icons/

  # assets:
